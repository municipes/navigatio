uuid: 46f724bb-48ff-4236-9a42-23a3ad13a341
id: menu_common
label: Menu
migration_group: comune_node
migration_tags:
  - json
  - comune
  - menu
  - menu_common

source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json

  headers:
    Accept: 'application/json; charset=utf-8'
    Content-Type: 'application/json'

  # The data_parser normally limits the fields passed on to the source plugin
  # to fields configured to be used as part of the migration. To support more
  # dynamic migrations, the JSON data parser supports including the original
  # data for the current row. Simply include the 'include_raw_data' flag set
  # to `true` to enable this. This option is disabled by default to minimize
  # memory footprint for migrations that do not need this capability.
  # include_raw_data: false

  # Flags whether to track changes to incoming data. If TRUE, we will maintain
  # hashed source rows to determine whether incoming data has changed.
  # track_changes: false

  urls:
    - 'https://municipes.github.io/origo/menu/main.json'
    - 'https://municipes.github.io/origo/menu/argomenti.json'
    - 'https://municipes.github.io/origo/menu/footer.json'

  # An xpath-like selector corresponding to the items to be imported.
  item_selector: data

  fields:
    - name: type
      label: 'Nome del menu'
      selector: type
    - name: id
      label: 'ID item del menu'
      selector: id
    - name: uuid
      label: 'ID item del menu'
      selector: uuid
    - name: label
      label: 'Il titolo del nodo'
      selector: attributes/label
    - name: uri
      label: 'Nid del nodo'
      selector: attributes/uri
    - name: weight
      label: 'Peso posizione'
      selector: attributes/weight
    - name: plid
      label: 'Peso posizione'
      selector: parent/plid
    - name: menu_name
      label: 'Peso posizione'
      selector: parent/menu_name
    - name: parent_link_path
      label: 'Peso posizione'
      selector: parent/parent_link_path

  ids:
    id:
      type: integer

process:
  bundle: menu_link_content
  id: id
  uuid: uuid
  title: label
  menu_name:
    -
      plugin: get
      source: type
  # Full Pipeline.. see https://www.drupal.org/node/2129651
  'link/uri':
    -
      plugin: generate_path
      source: uri
#  route_name: '@route/route_name'
#  route_parameters: '@route/route_parameters'
#  url: '@route/url'
#  options: '@route/options'
  external:
    plugin: default_value
    default_value: 0
  weight:
    -
      plugin: get
      source: weight
  expanded:
    plugin: default_value
    default_value: 1
  enabled:
    plugin: default_value
    default_value: 1
  changed: updated
  parent:
    plugin: menu_link_parent
    source:
      - plid
      - menu_name
      - parent_link_path

destination:
  plugin: entity:menu_link_content
#  no_stub: true
migration_dependencies:
  required:
    - node_common

dependencies:
  enforced:
    module:
      - navigatio
